<div class="container mt-3" *ngIf="produit">
  <h1>Détails du produit : {{ produit.titre }}</h1>
  <img [src]="produit.image" alt="Image du produit" class="img-thumbnail mb-3" width="200">
  <p>Description : {{ produit.description }}</p>
  <p>Prix : <strong>{{ produit.prix | currency:'EUR':'symbol' }}</strong></p>

  <a routerLink="/accueil" class="btn btn-secondary">Retour à l'accueil</a>
</div>
